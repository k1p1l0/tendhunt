name: tendhunt
description: UK Procurement Intelligence Assistant

agent:
  model: claude-sonnet-4-5-20250929
  temperature: 0.3
  max_tokens: 4096

slack:
  enabled: true
  socket_mode: true
  respond_to_dms: true
  respond_in_channels: false
  thread_replies: true

memory:
  enabled: true
  graphiti:
    url: ${GRAPHITI_URL}
    group_id: user_${SLACK_USER_ID}
  native:
    auto_save_sessions: true
    search_on_conversation_start: true

hooks:
  on_message_received: /data/skills/tendhunt/hooks/on-message-received.sh
  on_response_sent: /data/skills/tendhunt/hooks/on-response-sent.sh

tools:
  allowed:
    - tendhunt_api
    - graphiti_memory
  rate_limits:
    tendhunt_api: 30/min
