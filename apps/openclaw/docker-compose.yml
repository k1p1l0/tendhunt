services:
  neo4j:
    image: neo4j:5-community
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-changeme}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 256m
      NEO4J_server_memory_heap_max__size: 512m
      NEO4J_server_memory_pagecache_size: 128m
    volumes:
      - neo4j_data:/data
    deploy:
      resources:
        limits:
          memory: 768M
    restart: unless-stopped

  graphiti:
    image: zepai/graphiti:latest
    depends_on:
      - neo4j
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-changeme}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped

  openclaw:
    image: coollabsio/openclaw:latest
    depends_on:
      graphiti:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./tendhunt:/data/skills/tendhunt
      - openclaw_data:/data
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AUTH_PASSWORD: ${AUTH_PASSWORD:-tendhunt2026}
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-tendhunt-gateway-secret}
      TENDHUNT_API_KEY: ${TENDHUNT_API_KEY}
      TENDHUNT_BASE_URL: ${TENDHUNT_BASE_URL:-https://app.tendhunt.com}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      GRAPHITI_URL: http://graphiti:8000
    deploy:
      resources:
        limits:
          memory: 768M
    restart: unless-stopped

volumes:
  neo4j_data:
  openclaw_data:
