name: PR Conflict Check

on:
  push:
    branches: [main]
  pull_request_target:
    types:
      - synchronize
      - labeled
      - unlabeled
      - ready_for_review
      - converted_to_draft
      - opened
      - reopened

jobs:
  check-conflicts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check for conflicting PRs and label them
        uses: eps1lon/actions-label-merge-conflict@v3.0.2
        with:
          dirtyLabel: "has-conflicts"
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          commentOnDirty: "This PR has conflicts with the `${{ github.ref_name }}` branch that must be resolved before merging.\n\nPlease update your branch:\n```bash\ngit fetch origin\ngit rebase origin/${{ github.ref_name }}\n# resolve conflicts\ngit push --force-with-lease\n```"
          commentOnClean: "Conflicts have been resolved."
